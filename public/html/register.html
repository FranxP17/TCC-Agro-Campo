<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Crear Cuenta</h1>
            <p>Completa tus datos para registrarte</p>
        </div>


        <form id="registerForm" class="register-form" action="/register" method="post">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Ej: Juan Pérez" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ej: usuario@ejemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Crea un nombre de usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
            </div>
            
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a></label>
            </div>
            
            <button type="submit" class="register-btn">Registrarse</button>
            
            <div class="login-link">
                ¿Ya tienes cuenta? <a href="../html/inicio_sesion.html">Inicia sesión aquí</a>
            </div>
        </form>
    </div>

    <script src="../js/registro.js"></script>
    <script src="../js/main.js"></script>
</body>
<!-- Loader global -->
<div id="global-loader" style="display:none;">
  <div class="loader-backdrop"></div>
  <div class="loader-spinner">
    <i class="fa fa-spinner fa-spin fa-3x"></i>
    <p>Cargando...</p>
  </div>
</div>
</html>
